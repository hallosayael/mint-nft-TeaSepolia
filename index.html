<html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    h2, h3 {
      margin-bottom: 1rem;
      color: #00FFC2;
      text-align: center;
    }

    /* General button style */
    button {
      background: #00FFC2;
      color: #121212;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #00cfa2;
    }

    /* Connect wallet button - Top right corner */
    #connectWallet {
      position: absolute;
      top: 2rem;
      right: 2rem;
      padding: 0.75rem 1.5rem;
    }

    /* Mint button */
    #mintNFT {
      background: #00FFC2;
      color: #121212;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    #mintNFT:hover {
      background: #00cfa2;
      transform: scale(1.05);
    }

    #walletAddress {
      font-weight: bold;
      color: #00aaff;
      margin-top: 10px;
    }

    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.5rem;
      z-index: 1000;
    }

    #successMessage {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
      color: #00ff00;
    }

    #wallet {
      margin-top: 1rem;
      font-weight: 500;
      color: #00ffc2;
      background-color: #222;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>

  <h1>Mint Your NFT</h1>
  <button id="connectWallet">Connect Wallet</button>
  <span id="walletAddress"></span>
  <br><br>
  <button id="mintNFT">Mint NFT</button>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <span>Minting your NFT...</span>
  </div>

  <!-- Success message -->
  <div id="successMessage">NFT minted successfully!</div>

  <script>
    const contractAddress = "0x7E1b2642c7c68Ba35848ef84b43C189ad0b8A799";
    const contractABI = [

			},
			{

				"name": "tokenId",
				"type": "uint256"
			}
		],
		"name": "approve",
		"outputs": [],
		"stateMutability": "nonpayable",

	{

			{

	},
	{

		"name": "ERC721InvalidApprover",

	{

		],

	{
		"inputs": [

	},
	{

	},
	{

		"inputs": [

			{

				"type": "address"
			},
			{
				"indexed": true,

				"type": "uint256"
			}
		],
		"name": "Approval",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "owner",
				"type": "address"
			},
			{
				"indexed": true,
				"internalType": "address",
				"name": "operator",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "bool",
				"name": "approved",
				"type": "bool"
			}
		],
		"name": "ApprovalForAll",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,

				"type": "uint256"
			},
			{
				"indexed": false,

				"type": "uint256"
			}
		],

	},
	{

		"inputs": [
			{

				"internalType": "uint256",
				"name": "_tokenId",
				"type": "uint256"
			}
		],
		"name": "MetadataUpdate",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "recipient",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "tokenURI",
				"type": "string"
			}
		],
		"name": "mintNFT",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "from",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "tokenId",
				"type": "uint256"
			}
		],
		"name": "safeTransferFrom",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "from",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "tokenId",
				"type": "uint256"
			},
			{
				"internalType": "bytes",
				"name": "data",
				"type": "bytes"
			}
		],
		"name": "safeTransferFrom",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{

				"type": "address"
			},
			{

				"name": "approved",
				"type": "bool"
			}
		],
		"name": "setApprovalForAll",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "from",
				"type": "address"
			},
			{
				"indexed": true,
				"internalType": "address",
				"name": "to",
				"type": "address"
			},
			{
				"indexed": true,
				"internalType": "uint256",
				"name": "tokenId",
				"type": "uint256"
			}
		],
		"name": "Transfer",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "from",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "tokenId",
				"type": "uint256"
			}
		],
		"name": "transferFrom",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "owner",
				"type": "address"
			}
		],
		"name": "balanceOf",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "tokenId",
				"type": "uint256"
			}
		],
		"name": "getApproved",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "owner",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "operator",
				"type": "address"
			}
		],
		"name": "isApprovedForAll",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",

	},
	{
		"inputs": [],
		"name": "name",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "tokenId",
				"type": "uint256"
			}
		],
		"name": "ownerOf",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes4",
				"name": "interfaceId",
				"type": "bytes4"
			}
		],
		"name": "supportsInterface",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "symbol",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "tokenCounter",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "tokenId",
				"type": "uint256"
			}
		],
		"name": "tokenURI",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    let provider;
    let signer;
    let contract;
    const walletAddressEl = document.getElementById('walletAddress');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const successMessage = document.getElementById('successMessage');

    // Connect Wallet
    document.getElementById('connectWallet').onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        const address = await signer.getAddress();
        const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
        walletAddressEl.textContent = shortAddress;

        alert("Wallet connected!");
      } else {
        alert("Install MetaMask first!");
      }
    };

    // Mint NFT with loading effect
    document.getElementById('mintNFT').onclick = async () => {
      if (!contract) return alert("Please connect wallet first!");

      try {
        // Show loading overlay
        loadingOverlay.style.display = 'flex';

        const recipient = await signer.getAddress();
        const tokenURI = "https://ipfs.io/ipfs/QmUDu4VuLJ5qCkQLKjv3WZSkpTb3ZxD8N5wVZpHHz6cY9R"; // Change this to your token URI
        const tx = await contract.mintNFT(recipient, tokenURI);
        await tx.wait();

        // Hide loading overlay and show success message
        loadingOverlay.style.display = 'none';
        successMessage.style.display = 'block';

        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000); // Hide success message after 5 seconds

      } catch (err) {
        console.error(err);
        loadingOverlay.style.display = 'none';
        alert("Minting failed!");
      }
    };
  </script>
</body>
</html>
