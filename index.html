    let provider;
    let signer;
    let contract;

    const walletAddressEl = document.getElementById('walletAddress');

    document.getElementById('connectWallet').onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        const address = await signer.getAddress();
        const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
        walletAddressEl.textContent = shortAddress;

        alert("Wallet connected!");
      } else {
        alert("Install MetaMask first!");
      }
    };

    document.getElementById('mintNFT').onclick = async () => {
      if (!contract) return alert("Please connect wallet first!");

      try {
        const recipient = await signer.getAddress();
        const tokenURI = "https://ipfs.io/ipfs/QmUDu4VuLJ5qCkQLKjv3WZSkpTb3ZxD8N5wVZpHHz6cY9R"; // Ganti dengan URI metadata NFT kamu
        const tx = await contract.mintNFT(recipient, tokenURI);
        await tx.wait();
        alert("NFT minted successfully!");
      } catch (err) {
        console.error(err);
        alert("Minting failed!");
      }
    };
